<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhaeBoard</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Light Theme (Default) */
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-accent: #3b82f6;
            --border-color: #e2e8f0;
            --hover-bg: #f1f5f9;
            --active-bg: #eff6ff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        [data-theme="dark"] {
            /* Dark Theme */
            --bg-color: #0f172a;
            --sidebar-bg: #1e293b;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-accent: #60a5fa;
            --border-color: #334155;
            --hover-bg: #334155;
            --active-bg: #1e3a8a;
            /* Darker blue */
            --shadow-sm: none;
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.5);
        }

        html {
            /* Base font size for rem scaling. Default 100% = 16px usually */
            font-size: 100%;
            transition: font-size 0.2s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            /* Remove tap highlight on mobile */
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Layout */
        #app {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        aside {
            width: 17rem;
            /* Changed from px to rem for font scaling */
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
            flex-shrink: 0;
            z-index: 50;
            transition: transform 0.3s ease, background-color 0.3s, border-color 0.3s, width 0.2s;
        }

        aside header {
            /* Sidebar header overrides main header styles */
            padding: 0 0 1.5rem 0;
            background: none;
            display: flex;
            align-items: center;
            border: none;
        }

        aside h1 {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
            flex: 1;
            /* Pushes buttons to right */
            margin: 0;
        }

        .controls {
            display: flex;
            gap: 0.2rem;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: 1px solid transparent;
            /* Prevent layout shift */
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            width: 2rem;
            height: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.3rem;
            transition: all 0.2s;
        }

        .action-btn:hover {
            color: var(--text-primary);
            background-color: var(--hover-bg);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        nav {
            flex: 1;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.6rem 0.75rem;
            /* Compact padding */
            margin-bottom: 0.2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .nav-item:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary);
        }

        .nav-item.active {
            background-color: var(--active-bg);
            color: var(--text-accent);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        header {
            padding: 1rem 1.5rem;
            /* Reduced padding */
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: background-color 0.3s;
        }

        /* Mobile Menu Button - Hidden on Desktop */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--text-primary);
            cursor: pointer;
            padding: 0.25rem;
        }

        header h2 {
            font-size: 1.35rem;
            /* Slightly smaller header */
            font-weight: 600;
        }

        .post-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 1.5rem 1.5rem 1.5rem;
            /* Reduced side padding */
        }

        .post-card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            padding: 0.9rem 1.25rem;
            /* Reduced Height (-25% padding approx) */
            margin-bottom: 0.6rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease, background-color 0.3s, border-color 0.3s;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--text-accent);
        }

        .post-info {
            flex: 1;
            min-width: 0;
            /* For text truncation */
        }

        .post-title {
            font-size: 1.05rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            /* Tighter spacing */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .post-meta {
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .post-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            white-space: nowrap;
        }

        .comment-badge {
            background-color: var(--active-bg);
            color: var(--text-accent);
            padding: 0.2rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            margin-left: 0.5rem;
            flex-shrink: 0;
        }

        /* Slide-over Panel (Post Detail) */
        .slide-over {
            position: fixed;
            top: 0;
            right: -100%;
            /* Default hidden */
            width: 100%;
            /* Default Mobile Full Width */
            max-width: 600px;
            /* Tablet/Desktop limit */
            height: 100%;
            background-color: var(--card-bg);
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.1);
            transition: right 0.3s cubic-bezier(0.16, 1, 0.3, 1), background-color 0.3s;
            z-index: 100;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
        }

        .slide-over.open {
            right: 0;
        }

        .slide-over-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slide-close-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 1rem;
            /* Smaller font text size */
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s, color 0.2s;
        }

        .slide-close-btn:hover {
            color: var(--text-primary);
            background-color: var(--hover-bg);
        }

        .slide-over-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .detail-title {
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .detail-meta {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        .detail-body {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-primary);
            margin-bottom: 3rem;
            white-space: pre-wrap;
        }

        .comments-section {
            background-color: var(--bg-color);
            border-radius: 0.5rem;
            padding: 1rem;
            transition: background-color 0.3s;
        }

        .comments-header {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .comment-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-author {
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 0.2rem;
            color: var(--text-primary);
        }

        .comment-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .comment-date {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            opacity: 0.8;
        }

        /* Backdrop for sidebar (mobile) & detail view */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Darker backdrop for better contrast */
            z-index: 40;
            /* Below sidebar (50) and detail (100) */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }

        .backdrop.open {
            opacity: 1;
            visibility: visible;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            aside {
                position: fixed;
                top: 0;
                left: -18rem;
                /* Hide off-screen */
                height: 100%;
                box-shadow: 5px 0 25px rgba(0, 0, 0, 0.1);
            }

            aside.open {
                transform: translateX(18rem);
            }

            .mobile-menu-btn {
                display: block;
                /* Show hamburger */
            }

            header {
                padding: 1rem;
                /* Smaller padding */
            }

            .post-list-container {
                padding: 0 1rem 1rem 1rem;
            }

            .post-card {
                padding: 0.75rem 1rem;
                /* Even tighter on mobile */
            }

            .post-title {
                font-size: 1rem;
            }

            .post-meta {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- Sidebar -->
        <aside id="sidebar">
            <header>
                <h1 style="margin:0;"><i class="fa-solid fa-shapes"></i> AhaeBoard</h1>
                <div class="controls">
                    <button class="action-btn" onclick="changeFontSize(-5)" title="Decrease Text Size">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <button class="action-btn" onclick="changeFontSize(5)" title="Increase Text Size">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button id="theme-btn" class="action-btn" onclick="toggleTheme()" title="Toggle Dark Mode">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                </div>
            </header>

            <nav id="board-nav">
                <!-- Board items will be injected here -->
            </nav>
        </aside>

        <!-- Main Area -->
        <main>
            <header>
                <button class="mobile-menu-btn" onclick="toggleSidebar()">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h2 id="current-board-title">Select a Board</h2>
            </header>
            <div id="post-list" class="post-list-container">
                <div class="loading">Loading data...</div>
            </div>
        </main>
    </div>

    <!-- Backdrop (Shared for Sidebar & Detail) -->
    <div id="backdrop" class="backdrop" onclick="handleBackdropClick()"></div>

    <!-- Slide-over Detail View -->
    <div id="slide-over" class="slide-over">
        <div class="slide-over-header">
            <button class="slide-close-btn" id="close-btn"><i class="fa-solid fa-arrow-left"></i> Back</button>
        </div>
        <div class="slide-over-content" id="detail-content">
            <!-- Details injected here -->
        </div>
    </div>

    <script>
        // State
        let allData = null;
        let currentBoardKey = null;
        let currentFontSizePercent = 100;

        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const boardNav = document.getElementById('board-nav');
        const postList = document.getElementById('post-list');
        const boardTitle = document.getElementById('current-board-title');
        const slideOver = document.getElementById('slide-over');
        const backdrop = document.getElementById('backdrop');
        const closeBtn = document.getElementById('close-btn');
        const detailContent = document.getElementById('detail-content');
        const themeBtn = document.getElementById('theme-btn');

        // Settings Logic
        function initSettings() {
            // 1. Theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
            }

            // 2. Font Size
            const savedSize = localStorage.getItem('fontSize');
            if (savedSize) {
                currentFontSizePercent = parseInt(savedSize);
            }
            applyFontSize();
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
            }
        }

        function changeFontSize(change) {
            currentFontSizePercent += change;
            // Limit range: 70% to 150%
            if (currentFontSizePercent < 70) currentFontSizePercent = 70;
            if (currentFontSizePercent > 150) currentFontSizePercent = 150;

            localStorage.setItem('fontSize', currentFontSizePercent);
            applyFontSize();
        }

        function applyFontSize() {
            document.documentElement.style.fontSize = `${currentFontSizePercent}%`;
        }

        // Utils
        const formatDate = (timestamp) => {
            if (!timestamp) return '';
            const ts = parseInt(timestamp);
            const date = new Date(ts.toString().length === 10 ? ts * 1000 : ts);
            return date.toLocaleDateString('ko-KR', { year: '2-digit', month: '2-digit', day: '2-digit' });
        };

        const escapeHtml = (unsafe) => {
            return (unsafe || "").replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;').replaceAll('"', '&quot;').replaceAll("'", '&#039;');
        };

        const formatBoardName = (name) => {
            return name.replace('zetyx_board_', '').replace(/_/g, ' ');
        };

        // UI Logic
        function toggleSidebar() {
            const isOpen = sidebar.classList.contains('open');
            if (isOpen) {
                sidebar.classList.remove('open');
                if (!slideOver.classList.contains('open')) {
                    backdrop.classList.remove('open');
                }
            } else {
                sidebar.classList.add('open');
                backdrop.classList.add('open');
            }
        }

        function handleBackdropClick() {
            if (slideOver.classList.contains('open')) closePanel(true);
            if (sidebar.classList.contains('open')) toggleSidebar();
        }

        // Routing & Data
        function updateHash(boardKey, postNo = null) {
            let hash = `board=${encodeURIComponent(boardKey)}`;
            if (postNo) hash += `&post=${postNo}`;
            window.location.hash = hash;
        }

        function parseHash() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return {
                board: params.get('board'),
                post: params.get('post')
            };
        }

        async function init() {
            initSettings();
            try {
                // Cache busting
                const response = await fetch('all_boards_output.json?v=' + new Date().getTime());
                if (!response.ok) throw new Error('Network response was not ok');
                allData = await response.json();
                renderNav();

                handleRouting();
                window.addEventListener('hashchange', handleRouting);

            } catch (error) {
                console.error('Error fetching data:', error);
                postList.innerHTML = '<div class="loading">Error loading data. Please check console.</div>';
            }
        }

        function handleRouting() {
            const { board, post } = parseHash();
            const targetBoard = board || Object.keys(allData.boards)[0];

            if (targetBoard && allData.boards[targetBoard]) {
                if (currentBoardKey !== targetBoard) {
                    loadBoard(targetBoard, false);
                }

                if (post) {
                    const boardPosts = allData.boards[targetBoard].posts || [];
                    const targetPost = boardPosts.find(p => p.no == post);
                    if (targetPost) {
                        openPost(targetPost, false);
                    }
                } else {
                    if (slideOver.classList.contains('open')) closePanel(false);
                }
            }
        }

        function renderNav() {
            boardNav.innerHTML = '';
            Object.keys(allData.boards).forEach(key => {
                const item = document.createElement('div');
                item.className = 'nav-item';
                item.textContent = formatBoardName(key);
                item.onclick = () => {
                    updateHash(key);
                    if (window.innerWidth <= 768) toggleSidebar();
                };
                item.dataset.key = key;
                boardNav.appendChild(item);
            });
        }

        function loadBoard(boardKey, updateUrl = true) {
            currentBoardKey = boardKey;

            if (updateUrl) updateHash(boardKey);

            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.key === boardKey) el.classList.add('active');
                else el.classList.remove('active');
            });

            boardTitle.textContent = formatBoardName(boardKey);
            renderPosts(boardKey);
        }

        function renderPosts(boardKey) {
            postList.innerHTML = '';
            const boardData = allData.boards[boardKey];
            const posts = boardData.posts || [];

            if (posts.length === 0) {
                postList.innerHTML = '<div class="loading">No posts found.</div>';
                return;
            }

            const sortedPosts = [...posts].reverse();

            sortedPosts.forEach(post => {
                const el = document.createElement('div');
                el.className = 'post-card';

                const comments = getComments(boardKey, post.no);
                const commentCount = comments.length;

                el.innerHTML = `
                    <div class="post-info">
                        <div class="post-title">${escapeHtml(post.subject)}</div>
                        <div class="post-meta">
                            <span>${escapeHtml(post.name)}</span>
                            <span>${formatDate(post.reg_date)}</span>
                        </div>
                    </div>
                    ${commentCount > 0 ? `<div class="comment-badge"><i class="fa-regular fa-comment-dots"></i> ${commentCount}</div>` : ''}
                `;
                el.onclick = () => {
                    updateHash(boardKey, post.no);
                };
                postList.appendChild(el);
            });
        }

        function getComments(boardKey, postNo) {
            const boardData = allData.boards[boardKey];
            const commentsMap = boardData.comments_by_parent || {};
            return commentsMap[postNo] || commentsMap[parseInt(postNo)] || [];
        }

        function openPost(post, updateUrl = true) {
            if (updateUrl) updateHash(currentBoardKey, post.no);

            const comments = getComments(currentBoardKey, post.no);

            let commentsHtml = '';
            if (comments.length > 0) {
                commentsHtml = comments.map(c => `
                    <div class="comment-item">
                        <div class="comment-author">${escapeHtml(c.name)}</div>
                        <div class="comment-text">${escapeHtml(c.memo)}</div>
                        <div class="comment-date">${formatDate(c.reg_date)}</div>
                    </div>
                `).join('');
            } else {
                commentsHtml = '<p style="color:var(--text-secondary); padding:1rem 0;">No comments yet.</p>';
            }

            const contentBody = escapeHtml(post.memo).replace(/\n/g, '<br>');

            const html = `
                <div class="detail-title">${escapeHtml(post.subject)}</div>
                <div class="detail-meta">
                    <span>${escapeHtml(post.name)}</span>
                    <span style="margin-left:auto">${formatDate(post.reg_date)}</span>
                </div>
                <div class="detail-body">${contentBody}</div>
                
                <div class="comments-section">
                    <div class="comments-header">
                        <i class="fa-regular fa-comments"></i> 
                        Comments (${comments.length})
                    </div>
                    ${commentsHtml}
                </div>
            `;

            detailContent.innerHTML = html;
            slideOver.classList.add('open');
            backdrop.classList.add('open');
        }

        function closePanel(updateUrl = true) {
            slideOver.classList.remove('open');
            if (!sidebar.classList.contains('open')) {
                backdrop.classList.remove('open');
            }
            if (updateUrl && currentBoardKey) updateHash(currentBoardKey);
        }

        closeBtn.onclick = () => closePanel(true);
        backdrop.onclick = handleBackdropClick;

        init();
    </script>
</body>

</html>
