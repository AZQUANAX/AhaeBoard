<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AhaeBoard</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Palette: Slate-like neutral tones */
            --bg-color: #f8fafc;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-accent: #3b82f6;
            --border-color: #e2e8f0;
            --hover-bg: #f1f5f9;
            --active-bg: #eff6ff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Layout */
        #app {
            display: flex;
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        aside {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 1rem;
            flex-shrink: 0;
        }

        aside h1 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
            padding: 0 0.5rem;
        }

        nav {
            flex: 1;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background-color: var(--hover-bg);
            color: var(--text-primary);
        }

        .nav-item.active {
            background-color: var(--active-bg);
            color: var(--text-accent);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        header {
            padding: 1.5rem 2rem;
            background-color: var(--bg-color); /* Matches body bg */
            border-bottom: 1px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .post-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 2rem 2rem 2rem;
        }

        .post-card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: #cbd5e1;
        }

        .post-info {
            flex: 1;
        }

        .post-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.4rem;
        }

        .post-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .post-meta span {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .comment-badge {
            background-color: var(--active-bg);
            color: var(--text-accent);
            padding: 0.25rem 0.6rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Slide-over Panel (Post Detail) */
        .slide-over {
            position: fixed;
            top: 0;
            right: -600px; /* Hidden via position */
            width: 600px;
            height: 100%;
            background-color: var(--card-bg);
            box-shadow: -5px 0 25px rgba(0,0,0,0.1);
            transition: right 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border-color);
        }

        .slide-over.open {
            right: 0;
        }

        .slide-over-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .slide-close-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 1.25rem;
            padding: 0.25rem;
            transition: color 0.2s;
        }

        .slide-close-btn:hover {
            color: var(--text-primary);
        }

        .slide-over-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .detail-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .detail-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        .detail-body {
            font-size: 1rem;
            line-height: 1.7;
            color: #334155;
            margin-bottom: 3rem;
            white-space: pre-wrap; /* Preserve formatting */
        }

        .comments-section {
            background-color: var(--bg-color);
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .comments-header {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .comment-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .comment-item:last-child {
            border-bottom: none;
        }

        .comment-author {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
            color: var(--text-primary);
        }

        .comment-text {
            font-size: 0.95rem;
            color: #475569;
            line-height: 1.5;
        }

        .comment-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        /* Backdrop for mobile or focus */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.2);
            z-index: 90;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s;
        }
        
        .backdrop.open {
            opacity: 1;
            visibility: visible;
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            aside {
                display: none; /* In a real app, implement hamburger menu */
            }
            .slide-over {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- Sidebar -->
        <aside>
            <h1><i class="fa-solid fa-shapes"></i> AhaeBoard</h1>
            <nav id="board-nav">
                <!-- Board items will be injected here -->
            </nav>
        </aside>

        <!-- Main Area -->
        <main>
            <header>
                <h2 id="current-board-title">Select a Board</h2>
            </header>
            <div id="post-list" class="post-list-container">
                <div class="loading">Loading data...</div>
            </div>
        </main>
    </div>

    <!-- Backdrop -->
    <div id="backdrop" class="backdrop"></div>

    <!-- Slide-over Detail View -->
    <div id="slide-over" class="slide-over">
        <div class="slide-over-header">
            <div><!-- Spacer --></div>
            <button class="slide-close-btn" id="close-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="slide-over-content" id="detail-content">
            <!-- Details injected here -->
        </div>
    </div>

    <script>
        // State
        let allData = null;
        let currentBoardKey = null;

        // DOM Elements
        const boardNav = document.getElementById('board-nav');
        const postList = document.getElementById('post-list');
        const boardTitle = document.getElementById('current-board-title');
        const slideOver = document.getElementById('slide-over');
        const backdrop = document.getElementById('backdrop');
        const closeBtn = document.getElementById('close-btn');
        const detailContent = document.getElementById('detail-content');

        // Utils
        const formatDate = (timestamp) => {
            if (!timestamp) return '';
            const ts = parseInt(timestamp);
            // Handle seconds vs milliseconds
            const date = new Date(ts.toString().length === 10 ? ts * 1000 : ts);
            return date.toLocaleDateString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit' });
        };

        const escapeHtml = (unsafe) => {
            return (unsafe || "").replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;').replaceAll('"', '&quot;').replaceAll("'", '&#039;');
        };

        // Fetch Data
        async function init() {
            try {
                const response = await fetch('all_boards_output.json');
                if (!response.ok) throw new Error('Network response was not ok');
                allData = await response.json();
                renderNav();
                
                // Select first board by default
                const firstBoard = Object.keys(allData.boards)[0];
                if (firstBoard) loadBoard(firstBoard);

            } catch (error) {
                console.error('Error fetching data:', error);
                postList.innerHTML = '<div class="loading">Error loading data. Please check console.</div>';
            }
        }

        // Render Sidebar Navigation
        function renderNav() {
            boardNav.innerHTML = '';
            Object.keys(allData.boards).forEach(key => {
                const item = document.createElement('div');
                item.className = 'nav-item';
                item.textContent = key; // Or customize display name
                item.onclick = () => loadBoard(key);
                item.dataset.key = key;
                boardNav.appendChild(item);
            });
        }

        // Load a specific board
        function loadBoard(boardKey) {
            currentBoardKey = boardKey;
            
            // Update Active State in Nav
            document.querySelectorAll('.nav-item').forEach(el => {
                if (el.dataset.key === boardKey) el.classList.add('active');
                else el.classList.remove('active');
            });

            // Update Header
            boardTitle.textContent = boardKey;
            
            // Render Posts
            renderPosts(boardKey);
        }

        // Render Posts List
        function renderPosts(boardKey) {
            postList.innerHTML = '';
            const boardData = allData.boards[boardKey];
            const posts = boardData.posts || [];

            if (posts.length === 0) {
                postList.innerHTML = '<div class="loading">No posts found.</div>';
                return;
            }

            // Sort by Date (Descending) - assuming newer first is better
            // Note: The Sample JSON seemed sorted by ID or something else. Let's trust the order or sort?
            // Let's stick to default order for now, reversing it to show latest first if the numeric ID implies order.
            // Actually, existing order seemed to be ID ascending (old to new). Let's reverse to show new first.
            const sortedPosts = [...posts].reverse();

            sortedPosts.forEach(post => {
                const el = document.createElement('div');
                el.className = 'post-card';
                
                // Comment Count
                const comments = getComments(boardKey, post.no);
                const commentCount = comments.length;

                el.innerHTML = `
                    <div class="post-info">
                        <div class="post-title">${escapeHtml(post.subject)}</div>
                        <div class="post-meta">
                            <span><i class="fa-regular fa-user"></i> ${escapeHtml(post.name)}</span>
                            <span><i class="fa-regular fa-clock"></i> ${formatDate(post.reg_date)}</span>
                        </div>
                    </div>
                    ${commentCount > 0 ? `<div class="comment-badge"><i class="fa-regular fa-comment-dots"></i> ${commentCount}</div>` : ''}
                `;
                el.onclick = () => openPost(post);
                postList.appendChild(el);
            });
        }

        // Get Comments Helper
        function getComments(boardKey, postNo) {
            const boardData = allData.boards[boardKey];
            const commentsMap = boardData.comments_by_parent || {};
            // Key might be string or int in JSON. Try both.
            return commentsMap[postNo] || commentsMap[parseInt(postNo)] || [];
        }

        // Open Post Details
        function openPost(post) {
            const comments = getComments(currentBoardKey, post.no);

            let commentsHtml = '';
            if (comments.length > 0) {
                commentsHtml = comments.map(c => `
                    <div class="comment-item">
                        <div class="comment-author">${escapeHtml(c.name)}</div>
                        <div class="comment-text">${escapeHtml(c.memo)}</div>
                        <div class="comment-date">${formatDate(c.reg_date)}</div>
                    </div>
                `).join('');
            } else {
                commentsHtml = '<p style="color:var(--text-secondary); padding:1rem 0;">No comments yet.</p>';
            }

            // Replace Newlines in Memo
            const contentBody = escapeHtml(post.memo).replace(/\n/g, '<br>');

            const html = `
                <div class="detail-title">${escapeHtml(post.subject)}</div>
                <div class="detail-meta">
                    <span>${escapeHtml(post.name)}</span>
                    <span>${formatDate(post.reg_date)}</span>
                </div>
                <div class="detail-body">${contentBody}</div>
                
                <div class="comments-section">
                    <div class="comments-header">
                        <i class="fa-regular fa-comments"></i> 
                        Comments (${comments.length})
                    </div>
                    ${commentsHtml}
                </div>
            `;

            detailContent.innerHTML = html;
            
            // Show Panel
            slideOver.classList.add('open');
            backdrop.classList.add('open');
        }

        // Close Panel
        function closePanel() {
            slideOver.classList.remove('open');
            backdrop.classList.remove('open');
        }

        closeBtn.onclick = closePanel;
        backdrop.onclick = closePanel;

        // Init
        init();

    </script>
</body>
</html>
